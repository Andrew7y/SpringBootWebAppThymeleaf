<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Contact List - Spring Boot Web Application Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

        body {
            font-family: 'Cinzel', serif;
            background-color: #fdf7e2;
            color: #2c1b18;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1534080564583-6be75777b70a');
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            margin-top: 30px;
            color: #d4af37;
            text-shadow: 2px 2px 5px #000;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #d4af37;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #d4af37;
        }

        th {
            background-color: #2c1b18;
            color: #d4af37;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.7);
        }

        tr:hover {
            background-color: rgba(210, 175, 55, 0.3);
        }

        @media (max-width: 600px) {
            table, th, td {
                width: 100%;
                display: block;
            }

            th, td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            th::before, td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>

<body>
<h1>My Student List (Thymeleaf)</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}" data-label="ID"></td>
        <td th:text="${student.name}" data-label="Name"></td>
    </tr>
    </tbody>
</table>
</body>

</html>
