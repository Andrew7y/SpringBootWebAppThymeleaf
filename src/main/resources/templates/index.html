<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Contacts - The Spring Boot Web Application</title>
    <style>
        body {
            font-family: Garamond, serif; /* Classic serif font */
            background-color: #f4f4f4; /* Off-white background */
            color: #333; /* Dark gray text */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 1em;
            text-shadow: 2px 2px 4px #ddd; /* Subtle shadow */
        }

        a {
            display: block; /* Make links full width */
            padding: 1em;
            background-color: #e0e0e0; /* Light gray link background */
            color: #333;
            text-decoration: none;
            border: 1px solid #ccc; /* Subtle border */
            margin-bottom: 0.5em;
            transition: background-color 0.3s; /* Smooth color change on hover */
        }

        a:hover {
            background-color: #d0d0d0; /* Slightly darker on hover */
        }
    </style>
</head>

<body>
<h1>My Contacts and Students (Thymeleaf)</h1>
<a href="/list_contact">Click here to list all contacts</a>
<br>
<a href="/list_student">Click here to list all students</a>
</body>
</html>
